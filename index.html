<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Human readable Duration</title>
</head>
<body>
    <h2>Readable format</h2>
    <p>Convert the seconds count to human friendly format.</p>

        <label for="seconds">Enter the seconds count</label>
        <input id="inputSeconds" type="number" placeholder="eg. 6000" value="">
        <input id="btnConvert" type="button" value="Submit">
    </form>
    <p id="js-result"></p>
<script src="script.js">
</script>
</body>
